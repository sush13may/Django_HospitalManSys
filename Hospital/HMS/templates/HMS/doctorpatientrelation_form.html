{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<h1>Patient Medical Update</h1>
</div>
<div class="container">
    <form action="{% url 'HMS:create_doctorpatientrelation' %}" method="Post">
        {% csrf_token %}
        {{form|crispy}}
        <div>
            <input type="submit" class="btn btn-primary btn-large" value='Submit'>
        </div>
    </form>

</div>
{% endblock %}
