<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title><center>Hospital Management System</center></title>
<!-- BootStrap      -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- BootStrap4-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <!--Custom css-->
      <link rel="stylesheet" href="{% static 'css/custom.css' %}">
<!--      Custome Java script-->
      <script src="{% static 'js/master.js' %}" type="text/javascript" ></script>
  </head>
  <body>

      <div class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
              <a class="navbar-brand" href="{% url 'home' %}">Home</a>

              {% if user.is_authenticated %}

              <a class="nav-item nav-link align-item-right" href="{% url 'HMS:create_patient' %}">New Patient</a>
              <a class="nav-item nav-link align-item-right" href="{% url 'HMS:create_doctor' %}">New Doctor</a>
              <a class="nav-item nav-link align-item-right" href="{% url 'HMS:create_department' %}">New Department</a>
              <a class="nav-item nav-link align-item-right" href="{% url 'HMS:department_list' %}">Department</a>
              <a class="nav-item nav-link align-item-right" href="{% url 'HMS:doctor_list' %}">Doctors</a>
              <a class="nav-item nav-link align-item-right" href="{% url 'HMS:create_doctorpatientrelation' %}">Patient Medical Update</a>
              <a class="nav-item nav-link align-item-right" href="{% url 'HMS:patient_list' %}">Patient search</a>
                  <div class ="nav-item align-item-right">
                  <a href="{% url 'logout' %}">Logout</a>
                </div>
              {% else %}
                <div class ="nav-item d-flex">
                  <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                  <a class="nav-item nav-link" href="{% url 'registertype' %}">Register</a>
                </div>
              {% endif %}

          </div>

      </div>


{% block content %}

  {% endblock %}
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
